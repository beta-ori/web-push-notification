<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification</title>
</head>
<body>
    <script>

        const subscribe = async () => {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BP_uezEmYJhvqgpkHDQ0_KjQ-QiJGP7SLNHPMGdHR7bBe6AhDmWu_AMjOnOkTDftBwAJmqfgHd1C8C7ercr9HCI'
            });
            console.log(JSON.stringify(push));
        }
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./service-worker.js');
            console.log(sw);

            subscribe();
        });

    </script>
</body>
</html>
